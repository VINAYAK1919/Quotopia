<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quotopia - Infinite Quotes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      padding: 50px;
    }
    #quote {
      font-size: 1.5em;
      margin: 30px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: white;
      color: #2575fc;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Quotopia</h1>
  <div id="quote">Loading...</div>
  <button onclick="getQuote()">New Quote</button>

  <script>
    async function getQuote() {
      try {
        const res = await fetch("https://api.quotable.io/random");
        const data = await res.json();
        document.getElementById("quote").textContent = "${data.content}" â€” ${data.author};
      } catch (error) {
        document.getElementById("quote").textContent = "Failed to load quote. Please try again.";
      }
    }

    getQuote(); // Load one when the page opens
  </script>
</body>
</html>
